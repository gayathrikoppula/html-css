<!DOCTYPE html>
<html>
    <head>
        <title>float layout Example</title>
        <style>
            .sidebar {
                float: right;
                width: 25%;
                background-color: #F1F1F1;
                PADDING: 15PX;
                box-sizing: border-box
            }
            .content {
                float: left;
                width: 75%;
                padding: 15px;
                box-sizing: border-box;
            }
            </style>
         </head>
         <body>
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>This is the sidebar content.</p>
                </div>
                <div class="content">
                    <h2>Main Content</h2>
                    <p>This is the main content are .</p>
                </div>
                </body>
                </html>
