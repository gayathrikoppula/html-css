<!DOCTYPE html>
<html>
    <head>
        <title>2x2 Grid Layout</title>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 20px;
                width: 50%;
                height: 50%;
            }
            .grid-item {
                background-color: #adf7f7;
                border: 1px solid #f09898;
            }
            </style>
            </head>
            <body>
                <div class="grid-container">
                    <div class="grid-item">Row 1, colum 1</div>
                    <div class="grib-item">Row 2, colum 2</div>
                    <div class="grib-item">Row 2, colum 2</div>
                    <div class="grib-item">Row 1, colum 1</div>
                 </div>
             </body>
