<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Ordered List with Unordered Sublist</title>
</head>
<body>
    <ol type="A">
        <li>First item
            <ul type="square">
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ul>
        </li>
        <li>Second item
            <ul type="square">
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ul>
        </li>
        <li>Third item
            <ul type="square">
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ul>
        </li>
    </ol>
</body>
</html>
